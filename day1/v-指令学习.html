<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-clock>ahahha{{ msg }}</div>
        <div v-text='msg1'></div>
        <div v-html='msg1'></div>
        <!-- <input type="button" value="按钮" v-bind:title="mytitle+2222"> -->
        <!-- 注意：v-bind：指令可以简写成：要绑定的属性 -->
        <!-- v-bind 中，可以写合法的js表达式 -->
        <!-- vue中提供了v-on事件绑定机制 -->
        <input type="button" value="按钮" :title="mytitle+2222" v-on:click="show"><!---简写@click="show"--->
    </div>

    <script src="../vue2.6.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data:{
                msg:'123',
                msg1:'<h1>hahahah</h1>',
                mytitle:'使用vbind命令'
            },
            methods:{  //这个methods属性中定义了当前vue实例所有可用的方法
                show:function(){
                    alert('hahah');
                }
            }
        })
    </script>
</body>
</html>
