<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue2.6.js"></script>
    <style>
        .red {
            color: red
        }

        .thin {
            font-weight: 200
        }

        .italic {
            font-style: italic
        }

        .active {
            letter-spacing: 0.5em;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 直接传数组 -->
        <!-- <h1 :class="['red','thin']">这是个很大很大的div</h1> -->

        <!-- 使用三元表达式 -->
        <!-- <h1 :class="['red','thin',flag?'active':'']">这是个很大很大的div</h1> -->

        <!-- 用对象来替代三元表达式,提高可读性 -->
        <!-- <h1 :class="['red','thin',{'active':flag}]">这是个很大很大的div</h1> -->

        <!-- 使用bind绑定时对象的属性是类名，由于 对象的属性可带可不带引号，这里没写  ； 属性的值是一个标识符 -->
        <h1 :class="classObj">这是个很大很大的div</h1>



    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                flag:true,
                // flag:false,
                classObj:{red:true,thin:true,italic:false,active:false}
            },
            methods: {

            }
        })
    </script>
</body>

</html>
