<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue2.6.js"></script>
</head>
<body>
    <div id="add">
        <input type="button" value="change" @click="flag=!flag">

        <!-- v-if的特点：每次都会重新删除和创建元素  有较高的切换性能消耗  (可能很少会出现,甚至不会出现推荐)-->
        <!-- v-show的特点: 不会重新进行dom的删除和创建操作,知识切换了display:none   有较高的初始渲染消耗  (涉及到频繁的切换推荐)-->

        <h3 v-if="flag">这是用v-if控制的元素</h3>
        <!-- 当上面的v-if为假时会判断v-else-if，如果是真就不会执行v-else-if -->
        <h3 v-else-if="flag">这是用v-if控制的元素</h3>

        <h3 v-show="flag">这是用v-show控制的元素</h3>
    </div>

    <script>
        let vm = new Vue({
            el:'#add',
            data:{
                flag:true,
            },
            methods:{

            }

        })
    </script>
</body>
</html>
