<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="../lib/vue2.6.js"></script>
    <title>Document</title>
    <style>
        *{
			padding: 0;
			margin: 0;
		}
		.main{
			width: 100%;
		}
		.head{
			width: 100%;
			height: 80px;
			background-color: purple;

		}
		.main2{
			width: 100%;
			height: 1000px;
		}
		.main2 .aside{
			float: left;
			width: 30%;
			height: 100%;
			background-color: green;
		}
		.main2 .content{
			float: left;
			width: 70%;
			height: 100%;
			background-color: red;
		}
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
		//全局组件 :第一个参数是组件名，第二个参数是options
		Vue.component('Vbtn',{
			template:`
			<button>按钮</button>
			`
		});

		//申明局部组件
		let Vheader = {
			template:`
			<div class='head'>我是头部组件<Vbtn />
			</div>
			`
		}
		let Vaside = {
			template:`
			<div class='aside'>我是边框组件
			</div>
			`
		}
		let Vcontent = {
			template:'<div class="content">我是内容组件</div>'
		}



		//申明局部组件(App)
		let App = {
			template:`
			<div class='main'>
				<Vheader />
				<div class = 'main2'>
					<Vaside />
					<Vcontent />
				</div>
			</div>
			`,
			data:{},
			components:{
				Vheader,
				Vaside,
				Vcontent
			}
		};

		let vm = new Vue({
			el:'#app',
			//使用组件
			template:'<App></App>',
			data:{},
			//挂载组件
			components:{
				App
			}
		});
	</script>
</body>
</html>
